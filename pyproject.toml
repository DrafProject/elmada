[tool.black]
line-length = 100
skip-magic-trailing-comma = true
exclude = '''
/(
    \.eggs
  | \.git
  | \.github
  | \.mypy_cache
  | \.pytest_cache
  | \.vscode
  | .*\.egg-info
  # directories without python source files
  | doc
)/
'''

[tool.isort]
line_length = 100
include_trailing_comma = true
profile = "black"
